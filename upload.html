<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="assets/css/upload.css" rel="stylesheet">


</head>

<body>
    <div class="banner">
        <h1>Share Your Own Experiences!</h1>
    </div>
    <div class="container my-5">
        <div class="form-container position-relative">
            <a 
                tabindex="0"
                class="btn bi bi-question-circle position-absolute"
                role="button"
                style="top: 6px; right: 10px; font-size: 26px; cursor: pointer; outline:none; border:none;" 
                data-bs-toggle="popover"
                data-bs-trigger="focus"
                data-bs-placement="top"
                data-bs-content="Select an image file to upload. Then, give it a title and a short description. Image must be .png. Image should be approx. 1:1 aspect ratio"
                >
            </a>


            <form id="upload">
                <div class="mb-3">
                    <label for="imgFile" class="form-label">Image:</label>
                    <input type="file" id="imgFile" name="imgFile" class="form-control" accept="image/png" required>
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea id="description" name="description" class="form-control" maxlength="300"></textarea>
                    <div id="charRemaining" class="form-text text-end">300</div>
                </div>

                <button type="submit" class="btn btn-light">Confirm</button>
                <a href="index.html" class="btn btn-light position-absolute" style=" right: 30px;">Back</a>
            </form>
            
        </div>
    </div>




    <script src="assets/js/upload.js"></script>
    <script src="assets/js/popover.js"></script>
    <script src="assets/js/charRemainingCounter.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    


</body>

</html>
